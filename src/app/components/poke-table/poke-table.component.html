<div class="container">

    <mat-form-field>
        <mat-label>PokeFiltro</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">


        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Numero Pokedex </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>


        
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> PokeImagen </th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.image}}" alt="pokemon" width="100" height="100">
            </td>
        </ng-container>

        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> PokeNombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="warn" (click)="deleteRow(row)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>

        
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
